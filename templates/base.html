<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyser</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'style.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    
</head>
<body class="body">
<div class="header">
    <h1 class='heading'>{% block heading %}{% endblock heading %}</h1>
    {% block header %}{% endblock header %}
</div>
<div class="container">
    {% block content %}
    {% endblock content %}
    <footer class="footer">
            {% load static %}
            <a href="" class="icon"><img src="{% static '/images/facebook.png' %}" class="icon hover"></a>
            <a href=""class="icon"><img src="{% static '/images/insta.png' %}" class="icon hover"></a>
            <a href="" class="icon"><img src="{% static '/images/twitter.png' %}" class="icon hover"></a>
            <a href="" class="icon"><img src="{% static '/images/yt.png' %}" class="icon hover"></a>
        <div class="copy">&copy; Sentiment Analyser</div>
        <div class="made">Made by : Parshav,Hrishikesh and Aman</div>
    </footer>
</div>
</body>
</html>
